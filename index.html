<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario de cadastro</title>
</head>

<body>
    <!--Bloco esquerdo-->
    <div class="container">
        <div class="form-image">
            <!-- link que peguei a img :https://undraw.co/search -->
            <img class="imagem-header" src="img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form class="form-form" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label form="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label form="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label form="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label form="number">Celular</label>
                        <input id="number" type="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label form="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label form="password">Confirme sua senha</label>
                        <input id="password" type="password" name="confirmpassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gener-group">
                        <div class="gener-input">
                            <input type="radio" id="female" name="gener">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gener-input">
                            <input type="radio" id="male" name="gener">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gener-input">
                            <input type="radio" id="others" name="gener">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gener-input">
                            <input type="radio" id="none" name="gener">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
